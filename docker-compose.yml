version: '3.8'

services:
  mongo:
    image: mongo
    ports:
      - 27017:27017
    restart: always
    hostname: mongo
    environment:
      TZ: Europe/Rome
    volumes:
      - ./db:/data/db

  app:
    build: ./app
    restart: always
    hostname: app
    environment:
      TZ: Europe/Rome
    volumes:
      - ./app:/data/app
      - ./exploits:/data/exploits
      - ./config.json:/data/config.json
      - logs:/data/logs

  web:
    build: ./web
    ports:
      - 5000:5000
    restart: always
    hostname: web
    environment:
      TZ: Europe/Rome
    volumes:
      - ./web:/data/web
      - logs:/data/logs

volumes:
  logs:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './logs'
