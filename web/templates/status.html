<!-- Status element -->
<script>
  var socket = io(window.location.host, { rememberTransport: false });
  socket.on('connect', function () {
      socket.emit('statusconnected', {});
  });
  var logpath = ''
  socket.on('status', (file) => {
      document.getElementById('services').innerHTML = file;
  });
</script>
<div
  id="services"
  class="absolute right-4 top-20 z-10 origin-top rounded-lg bg-light_gray shadow-md focus:outline-none"
  x-cloak
  x-show="showDropdown"
  x-transition:enter="transition ease-out duration-160"
  x-transition:enter-start="opacity-0 scale-90"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-260"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-90"
>
</div>
